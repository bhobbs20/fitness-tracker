{% extends 'base.html' %}

{% block content %}

<h2 class="lead">Update Groove</h2>
<form method="post">
  {% csrf_token %}

  {% load widget_tweaks %}
  {% for field in form %}
  <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
</div>

</div>

{% endblock %}
